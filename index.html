<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TLS Task Input</title>

        <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
        <script src="jquery/dist/jquery.min.js"></script>
        <script src="bootstrap/dist/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="js/login.js"></script>
        <style>
            #tlsTaskAuth {
                max-width: 400px;
                margin: 0 auto; }

            .form-horizontal .control-label {
                text-align: left; }
        </style>
    </head>
    <body>
          
          <form action="form.html" method="POST" id='tlsTaskAuth' data-toggle="validator" role="form">
              <h2>Login for TLS Task Form</h2>
              <div class="form-horizontal">

                    <div class="form-group">
                        <label class="col-lg-12 control-label" for="password">Password</label>  
                        <div class="col-lg-12">
                            <input id="password" name="password" type="text"  class="form-control input-md" data-error="Please enter a password" required>
                        </div>
                        <div class="col-lg-12 help-block with-errors"></div>
                    </div>

                    <div class="form-group tls-submit">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-primary disabled">Submit</button>
                        </div>
                    </div>
              </div>
          </form>
            
    </body>
</html>
