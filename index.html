<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TLS Task Input</title>

        <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap-datepicker/dist/css/bootstrap-datepicker.standalone.css">
        <link rel="stylesheet" href="style.css">
        <script src="jquery/dist/jquery.min.js"></script>
        <script src="bootstrap/dist/js/bootstrap.min.js"></script>
        <!--<script src="js/bootstrap-waitingfor.min.js"></script>

        <script src="bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
        <script src="moment/min/moment.min.js"></script>
        <script src="js/combodate.js"></script>-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.0/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <!--<script src="js/index.js"></script>-->
    </head>
    <body>
          <h2>Password for TLS Task Entry Form</h2>
          <form id='tlsTaskAuth' data-toggle="validator" role="form">
            <div class="form-group">
                <label class="col-lg-12 control-label" for="password">Password</label>  
                <div class="col-lg-12">
                    <input id="password" name="password" type="text"  class="form-control input-md" required>
                    <!--<div class="help-block">Full name of the person making the request</div>-->
                </div>
            </div>
            <div class="form-group tls-submit">
                    <div class="col-lg-12">
                    </div>
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-primary disabled">Submit</button>
                    </div>
                </div>
          </form>
            
    </body>
</html>
